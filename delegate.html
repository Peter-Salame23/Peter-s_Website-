  <style>
    .delegate-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      padding: 4rem 2rem;
    }

    .delegate-box {
      width: 90vw;
      height: 600px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;

      /* Animation */
      opacity: 0;
      transform: translateY(30px);
      animation: popUp 0.8s ease forwards;
    }

    .delegate-box:nth-child(2) {
      animation-delay: 0.2s;
    }

    @keyframes popUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delegate-box:hover {
      transform: scale(1.03);
    }

    .delegate-box::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
    }

    .delegate-box h2 {
      color: #c8a9a9;
      z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }
  </style>
