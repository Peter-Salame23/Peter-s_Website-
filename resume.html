<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Resume | Peter Salameh</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --bg:#000000; --text:#eaeaea; --muted:#b5b5b5;
      --card-bg:#0d0d0f; --card-border:#1e1e22; --accent:#7aa2ff;
      --header-bg:rgba(18,18,18,0.9); --header-border:rgba(255,255,255,.08);
    }
    html, body { background: var(--bg); color: var(--text); margin: 0; font-family: Arial, sans-serif; }
    a { color: var(--text); text-decoration: none; }

    /* Header */
    .site-header{ width:100%; background:var(--header-bg); border-bottom:1px solid var(--header-border); }
    .site-header .wrap{
      width:min(1200px,92vw); margin-inline:auto;
      display:flex; align-items:center; justify-content:space-between; padding:10px 0; gap:12px;
    }
    .brand a{ font-weight:800; letter-spacing:.2px; }
    .nav.horizontal{ display:flex; gap:.6rem; flex-wrap:wrap; justify-content:flex-end; }
    .nav.horizontal a{
      padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.08);
      background:transparent; white-space:nowrap; font-size:14px;
    }
    .nav.horizontal a:hover{ background:rgba(255,255,255,.06); }

    /* Page-specific */
    .pdf-container {
      max-width: 900px; margin: 1.25rem auto; padding: .75rem;
      background: #111; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    iframe { width: 100%; height: 80vh; border: none; border-radius: 6px; }
    @media (max-width: 768px) { iframe { height: 65vh; } }
    .resume-link { text-align: center; margin-bottom: .75rem; }
    .resume-link a { color: #7aa2ff; text-decoration: underline; }

    footer { text-align:center; padding:2rem 0; background:#111; color:#aaa; }
  </style>
</head>
<body>
  <!-- Horizontal nav -->
  <header class="site-header">
    <div class="wrap">
      <div class="brand"><a href="index.html">Peter Salameh</a></div>
      <nav class="nav horizontal">
        <a href="index.html">Home</a>
        <a href="edu.html">Education</a>
        <a href="projects.html">Projects</a>
        <a href="delegate.html">Director / Delgate Experience</a>
        <a href="resume.html">Resume</a>
        <a href="blog.html">Blog</a>
      </nav>
    </div>
  </header>

  <main class="intro-section">
    <h2 style="text-align: center;">Resume</h2>
    <div class="pdf-container">
      <div class="resume-link">
        <a href="resume.pdf" target="_blank" rel="noopener">Open Resume in New Tab</a>
      </div>
      <iframe src="resume.pdf" title="Embedded Resume PDF"></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Peter Salameh. All rights reserved.</p>
  </footer>
</body>
</html>
